<ion-header>
  <ion-toolbar>
    <ion-title>Ver reservacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{reservation.name}}</ion-card-title>
      <ion-card-subtitle>Token:{{reservation.Token}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Telefono: {{reservation.phone}}</p>
      <p>Fecha Entrada: {{reservation.fIn}}</p>
      <p>Fecha Salida: {{reservation.fOut}}</p>
      <p>Habitacion: {{reservation.room}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
