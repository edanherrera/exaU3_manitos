<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col class="content">
      <ion-list lines="none" class="into">
        <ion-item-sliding class="placement" position="floating">
          <ion-avatar class="logo">
            <img src="..\assets\icon\gallo.jpeg" alt="">
          </ion-avatar>
          <ion-item>
            <ion-label class="text">
              Login
            </ion-label>
          </ion-item>
          <ion-item class="text">
            <ion-label position="floating">Token</ion-label>
            <ion-input [(ngModel)]="reservation.Token" placeholder="Token"></ion-input>
          </ion-item>
          <ion-button (click)="ingresar()"> Ingresar </ion-button>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
